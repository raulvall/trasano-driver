<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        * Enable eval(): add 'unsafe-eval' to default-src

    -->

	<!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../dist/css/trasano.css" rel="stylesheet">   

    <!-- Apache Cordova Library -->
    <script type="text/javascript" src="../cordova.js"></script>

    <!-- JQuery-mobile -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!-- Custom library -->
    <script type="text/javascript" src="../js/trasano-common.js"></script>
    <script type="text/javascript" src="../js/trasano-driver.js"></script>
    <script type="text/javascript" src="../resource/config.js"></script> 

    <title>TraSANO-Driver</title>

    <script>       
        // Cordova API is available
        $(document).ready(function() { 
            $(window).load(function() {
                $("#numDriver").val(localStorage.getItem("numDriver")); 
                $("#numAmbulance").val(localStorage.getItem("numAmbulance"));  
            });                
        });

        // Cordova API is available        
        $(document).on('keyup','#numDriver', function() {
            // check if is number            
            if (1 < $("#numDriver").val().length <= 5) {
                if ($.isNumeric($("#numDriver").val())) {     
                    // has-success               
                    $("#driverForm.form-group").removeClass("has-success").removeClass("has-error").addClass("has-success");             
                } else {
                    // has-error
                    $("#driverForm.form-group").removeClass("has-success").removeClass("has-error").addClass("has-error");
                }           
            }                                  
        });

        // Cordova API is available 
        $(document).on('keyup','#numAmbulance', function() {
            // check if is number            
            if (1 < $("#numAmbulance").val().length <= 4) {
                if ($.isNumeric($("#numAmbulance").val())) {     
                    // has-success               
                    $("#numAmbulanceForm.form-group").removeClass("has-success").removeClass("has-error").addClass("has-success");           
                } else {
                    // has-error
                    $("#numAmbulanceForm.form-group").removeClass("has-success").removeClass("has-error").addClass("has-error");
                }           
            }                                  
        });      
    </script>

</head>

<body>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">			
            <a class="navbar-brand" href="#"><img style="display: inline-block; height: 40px; margin-top: -10px" src="../img/salud-madrid-logo.png" alt="TraSANO"></a>       
        </div>
    </nav> 
    

    <div class="container">
        <div class="page-header text-center">
            <h1>MODIFICAR CONDUCTOR</h1>
        </div>
        <div class="jumbotron" id="driverJumbotron">
            <form class="form-horizontal" autocomplete="off">
                <div class="form-group" id="driverForm">
                    <label for="numDriver" class="col-sm-2 control-label">Conductor</label>
                    <div class="input-group input-group-lg col-sm-10">                 
                        <input type="text" class="form-control" id="numDriver" placeholder="Número de conductor" maxlength="5" required>
                    </div>
                </div>
                <div class="form-group" id="numAmbulanceForm">
                    <label for="numAmbulance" class="col-sm-2 control-label">Ambulancia</label>
                    <div class="input-group input-group-lg col-sm-10">                     
                        <input type="text" class="form-control" id="numAmbulance" placeholder="Número de ambulancia" maxlength="4" required>
                    </div>
                </div>
            </form>          
        </div>       	
    </div> 
    <!-- /container -->

    <div class="container">
        <a class="btn btn-lg btn-default pull-left" href="driver.html" role="button" id="backToDriverMenuButton">Volver</a> 
        <a class="btn btn-primary btn-lg pull-right" href="javascript:registerDriver();" role="button" id="registerDriverButton">Aceptar</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="trasanoMODAL" tabindex="-1" role="dialog" aria-labelledby="trasanoModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="trasanoModalHeader">
                    </div>
                </div>
                <div class="modal-body">
                    <div id="trasanoModalBody"></div>
                </div>
                <div class="modal-footer">
                    <div id="trasanoModalFooter"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted pull-right">&copy; 2016 Trasano.</p>
      </div>
    </footer>

    <script src="../dist/js/bootstrap.min.js"></script>  
</body>

</html>
